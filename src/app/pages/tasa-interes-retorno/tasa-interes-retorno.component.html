<div class="card">
    <div class="card-head">
        <H2>Tasa interes de retorno</H2>
    </div>
</div>

<div class="card ">
    <div class="form-container container">
        <form [formGroup]="formGroup" class="form col">
                <div class="google-combo  row mt-5">
                    <select class="combo-select" formControlName="valorPeriodo" (change)="deshabilitarCampos()">
                        <option value="0" disabled selected>Seleccionar periodo</option>
                        <option *ngFor="let item of periodos" [value]="item.Value">
                            {{ item.label }}
                        </option>
                    </select>
                    <label class="form-label error" *ngIf="campoTieneError('valorPeriodo')"><i
                            class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
                    </label>
                </div>
            <div class="form-group row mt-5" >
                <input type="number" class="form-input" placeholder=" " formControlName="primerDinero">
                <label class="form-label">Primer ingreso</label>
                <label class="form-label error" *ngIf="campoTieneError('primerDinero')"><i
                        class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></label>
            </div>
            <div class="form-group row mt-5" >
                <input type="number" class="form-input" placeholder=" " formControlName="segundoDinero">
                <label class="form-label">Segundo ingreso</label>
                <label class="form-label error" *ngIf="campoTieneError('segundoDinero')"><i
                        class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></label>
            </div>
            <div class="form-group row mt-5">
                <input type="number" class="form-input" placeholder=" " formControlName="inversionInicial">
                <label class="form-label">Inversion inicial</label>
                <label class="form-label error" *ngIf="campoTieneError('inversionInicial')"><i
                        class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></label>
            </div>
            
            <button type="button" class="google-button " (click)="calcularGradiente()">Calcular</button>
        </form>
        <div *ngIf="interesTotalCalculado !== ''" class="resultado-card">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Resultado</h3>
                    <p class="card-text">
                        {{ interesTotalCalculado}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
