<div class="card">
    <div class="card-head">
        <H2>Tasa interes de retorno</H2>
    </div>
</div>

<div class="card ">
    <div class="form-container container">
        <form [formGroup]="formGroup" class="form col">
            <div class="form-group row mt-5">
                <div class="google-combo">
                    <select class="combo-select" formControlName="tipoGradiente" (change)="deshabilitarCamposGeometrico()">
                        <option value="" disabled selected>Tipo</option>
                        <option *ngFor="let gradiente of tipoGradiente" [value]="gradiente">
                            {{ gradiente }}
                        </option>
                    </select>
                    <label class="form-label error" *ngIf="campoTieneError('tipoGradiente')"><i
                            class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
                    </label>

                    <select class="combo-select" formControlName="claseGradiente" >
                        <option value="" disabled selected>Clase</option>
                        <option *ngFor="let gradiente of claseGradiente" [value]="gradiente">
                            {{ gradiente }}
                        </option>
                    </select>
                    <label class="form-label error" *ngIf="campoTieneError('claseGradiente')"><i
                            class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
                    </label>
                </div>
            </div>
            <div class="form-group row mt-5">
                <div class="google-combo">
                    <select class="combo-select" formControlName="tipoValor" (change)="deshabilitarCampos()">
                        <option value="" disabled selected>Valor</option>
                        <option *ngFor="let valor of tipoValor" [value]="valor.value">
                            {{ valor.label }}
                        </option>
                    </select>
                    <label class="form-label error" *ngIf="campoTieneError('tipoValor')"><i
                            class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
                    </label>

                    <select class="combo-select" formControlName="tipoCaducidad" >
                        <option value="" disabled selected>Caducidad</option>
                        <option *ngFor="let caducidad of tipoCaducidad" [value]="caducidad.value">
                            {{ caducidad.label }}
                        </option>
                    </select>
                    <label class="form-label error" *ngIf="campoTieneError('tipoCaducidad')"><i
                            class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
                    </label>
                </div>
            </div>
            <div class="form-group row mt-5" >
                <input type="number" class="form-input" placeholder=" " formControlName="gradiente">
                <label class="form-label">Gradiente</label>
                <label class="form-label error" *ngIf="campoTieneError('gradiente')"><i
                        class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></label>
            </div>
            <div class="form-group row mt-5">
                <input type="number" class="form-input" placeholder=" " formControlName="tasInteres">
                <label class="form-label">Tasa de interes</label>
                <label class="form-label error" *ngIf="campoTieneError('tasInteres')"><i
                        class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></label>
            </div>
            <div class="form-group row mt-5">
                <input type="number" class="form-input" placeholder=" " formControlName="numeroPago">
                <label class="form-label">Numero de pago</label>
                <label class="form-label error" *ngIf="campoTieneError('numeroPago')"><i
                        class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></label>
            </div>
            <div class="form-group row mt-5">
                <input type="number" class="form-input" placeholder=" " formControlName="primeraCuota">
                <label class="form-label">{{formGroup.get('tipoValor')?.value === 'primerCuota'? 'Valor Presente':'Primera Cuota'}}</label>
                <label class="form-label error" *ngIf="campoTieneError('primeraCuota')"><i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></label>
            </div>
            <button type="button" class="google-button " (click)="calcularGradiente()">Calcular</button>
        </form>
        <div *ngIf="interesTotalCalculado !== ''" class="resultado-card">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Resultado</h3>
                    <p class="card-text">
                        {{ interesTotalCalculado}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
